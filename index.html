<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="container">
        <h1 class="logo">amazon</h1>

        <div class="form-box">
            <form>
                <h2>Create account</h2>

                <label>Your name</label>
                <input type="text" placeholder="First and last name">

                <label>Email</label>
                <input type="email">

                <label>Password</label>
                <input type="password" placeholder="At least 6 characters">
                
                <p class="info"><span>i</span> Passwords must be at least 6 characters.</p>

                <label>Re-enter password</label>
                <input type="password">

                <button type="submit">Create your Amazon account</button>

                <p class="terms">
                    By creating an account, you agree to Amazon's 
                    <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
                </p>

                <hr>

                <p class="signin">
                    Already have an account? <a href="#">Sign in ‚ùØ</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
